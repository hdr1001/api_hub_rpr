version: "3"

services:
   dnb_dpl_a2_rvs_prx:
      build:
         context: ./apache2
      ports:
         - ${ext_port}:443
 
   dnb_dpl_node:
      build:
         context: ./node
         args:
            node_pg_pwd: ${pg_pwd}
            node_dpl_usr: ${dpl_usr}
            node_dpl_pwd: ${dpl_pwd}
      depends_on:
         - dnb_dpl_postgres
      ports:
         - 8081:8081

   dnb_dpl_postgres:
      build:
         context: ./postgres
      restart: always
      environment:
         POSTGRES_PASSWORD: ${pg_pwd}

